<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="renderer" content="webkit">
    <title>vue-netease-music</title>
  </head>
  <body>
    <script type="text/javascript">
      var match, scale, TARGET_WIDTH = 320;
      if (match = navigator.userAgent.match(/Android (\d+\.\d+)/)) {
        if (parseFloat(match[1]) < 4.4) {
          if (TARGET_WIDTH == 320) TARGET_WIDTH++;
          var scale = window.screen.width / TARGET_WIDTH;
          document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=' + TARGET_WIDTH + ', initial-scale = ' + scale + ', target-densitydpi=device-dpi, minimum-scale=' + scale + ', maximum-scale=' + scale + ', user-scalable=no');
        }
      }
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
